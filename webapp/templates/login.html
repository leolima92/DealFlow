{% extends "base.html" %}

{% block title %}Login - Gestor de Propostas{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-4">
      <h1 class="h4 mb-3 text-center">Login</h1>

      <form method="post">
        <div class="mb-3">
          <label class="form-label" for="username">Usu√°rio</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            required
          >
        </div>

        <div class="mb-3">
          <label class="form-label" for="password">Senha</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
          >
        </div>

        <div class="d-grid mb-2">
          <button type="submit" class="btn btn-primary">Entrar</button>
        </div>
      </form>

      <div class="text-center mt-3">
        <a href="{{ url_for('register') }}">Novo por aqui? Cadastre-se</a>
      </div>
    </div>
  </div>
{% endblock %}
