{% extends "base.html" %}
{% block title %}Login · DealFlow{% endblock %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card df-auth-card">
            <div class="card-body">
                <h1 class="h4 mb-3 text-center">Entrar no Deal Flow</h1>

                <form method="post" action="{{ url_for('ui.login') }}">
                    <div class="mb-3">
                        <label class="form-label">Usuário</label>
                        <input type="text" name="username" class="form-control" autofocus required>
                    </div>
                    <div class="mb-3 position-relative">
                        <label class="form-label">Senha</label>
                        <input type="password" name="password" class="form-control" id="password" required style="padding-right: 40px;">
                        <button type="button" id="togglePassword" style="position: absolute; right: 10px; top: 70%; transform: translateY(-50%); background: none; border: none; color: #6c757d; cursor: pointer;">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">
                        Entrar
                    </button>
                </form>

                <p class="mt-3 mb-0 text-center small text-muted">
                    Não tem conta?
                    <a href="{{ url_for('ui.register') }}">Cadastrar usuário</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
