<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DealFlow{% endblock %}</title>

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    >

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="df-body">

    {% if not hide_navbar %}
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm df-navbar">
        <div class="container-fluid px-4">

            <a class="navbar-brand d-flex align-items-center gap-2" href="{{ url_for('ui.index') }}">
                <img src="{{ url_for('static', filename='img/dealflow_logo.png') }}"
                     alt="DealFlow"
                     class="df-logo df-logo-nav">
                <span class="fw-semibold">DealFlow</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav ms-auto align-items-center gap-3">

                    <li class="nav-item">
                        <a class="nav-link{% if request.endpoint == 'ui.index' %} active{% endif %}"
                           href="{{ url_for('ui.index') }}">
                            <i class="bi bi-speedometer2 me-1"></i> Dashboard
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link{% if request.endpoint in ['ui.clientes', 'ui.novo_cliente'] %} active{% endif %}"
                           href="{{ url_for('ui.clientes') }}">
                            <i class="bi bi-people me-1"></i> Clientes
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link{% if request.endpoint == 'ui.nova_proposta' %} active{% endif %}"
                           href="{{ url_for('ui.nova_proposta') }}">
                            <i class="bi bi-file-earmark-plus me-1"></i> Nova proposta
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link{% if request.endpoint in ['ui.templates_lista', 'ui.novo_template', 'ui.editar_template'] %} active{% endif %}"
                           href="{{ url_for('ui.templates_lista') }}">
                            <i class="bi bi-layout-text-sidebar me-1"></i> Templates
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link"
                           href="{{ url_for('ui.logout') }}">
                            <i class="bi bi-box-arrow-right me-1"></i> Sair
                        </a>
                    </li>

                    <li class="nav-item">
                        <button id="themeToggle" class="btn btn-sm btn-outline-secondary">
                            ðŸŒ™
                        </button>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    {% endif %}

    <div class="container py-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="{{ url_for('static', filename='custom.js') }}"></script>

</body>
</html>
