{% extends "base.html" %}
{% block title %}Novo Cliente - Deal Flow{% endblock %}

{% block content %}
<h1 class="h4 mb-3">Novo cliente</h1>

<form method="post" class="card bg-black text-light border-secondary p-3">
  <div class="mb-3">
    <label class="form-label">Nome *</label>
    <input type="text" name="nome" class="form-control" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Documento (opcional)</label>
    <input type="text" name="documento" class="form-control">
  </div>

  <div class="mb-3">
    <label class="form-label">Contato (opcional)</label>
    <input type="text" name="contato" class="form-control">
  </div>

  <button class="btn btn-primary" type="submit">Salvar</button>
  <a href="{{ url_for('ui.listar_clientes') }}" class="btn btn-secondary ms-2">Cancelar</a>
</form>
{% endblock %}
